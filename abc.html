<!DOCTYPE html>
<html>
<head>
  <title>Modern Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS for Modern Website */

body {
  font-family: sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

header h1 {
  font-size: 36px;
  margin: 0;
}

header nav {
  float: right;
}

header nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

header nav a:hover {
  background-color: #666;
}

main {
  padding: 10px;
}

section {
  margin-bottom: 10px;
}

section h2 {
  font-size: 24px;
  margin: 0;
}

section p {
  margin: 0;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
  </style>
</head>
<body>
  <header>
    <h1>This is a Modern Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>This is the Main Section</h2>
      <p>This is some text in the main section.</p>
    </section>

    <section>
      <h2>This is Another Section</h2>
      <p>This is some text in another section.</p>
    </section>
  </main>

  <footer>
    <p>Copyright 2023 Modern Website</p>
  </footer>
</body>
</html>
